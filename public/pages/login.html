<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Central Viagens</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Central <span>Viagens</span></div>
      <nav>
        <a href="#">Início</a>
        <a href="#">Como Funciona</a>
        <a class="btn-primary" href="/login" >Entrar</a>
        <a class="btn-outline" href="/cadastro-passageiro">Quero viajar</a>
        <a class="btn-outline" href="/cadastro-motorista">Quero oferecer viagens</a>
      </nav>
    </div>
  </header>

  <div class="form-container">
    <h2>Bem-vindo de volta!</h2>
    <p>Faça login para acessar sua conta.</p>

    <form id="formLogin" novalidate>
      <label for="username" class="sr-only">Nome de Usuário</label>
      <input type="text" id="username" name="username" placeholder="Nome de Usuário" required>

      <label for="password" class="sr-only">Senha</label>
      <input type="password" id="password" name="password" placeholder="Senha" required>

      <button type="submit">Entrar</button>
    </form>

    <p> </p>
    <p>Não tem uma conta? <a href="/cadastro-passageiro">Cadastre-se</a></p>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
