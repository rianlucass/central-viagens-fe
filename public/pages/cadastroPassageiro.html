<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Central Viagens</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <div class="logo">Central <span>Viagens</span></div>
        <nav>
        <a href="#">Início</a>
        <a href="#">Como Funciona</a>
        <button class="btn-outline">Entrar</button>
        <button class="btn-primary">Cadastrar</button>
        </nav>
    </div>
    </header>

  <!-- Formulário -->
  <div class="form-container">
    <h2>Cadastre-se e Reserve Sua Viagem!</h2>
    <p>Crie sua conta e garanta as melhores opções de viagens.</p>
    
    <form id="formCadastroPassageiro">
    <label for="nome" class="sr-only">Nome Completo</label>
    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>

    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <label for="cpf" class="sr-only">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>

    <label for="sexo" class="sr-only">Sexo</label>
    <input type="text" id="sexo" name="sexo" placeholder="Sexo" required>

    <label for="telefone" class="sr-only">Telefone</label>
    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>

    <label for="dataNascimento" class="sr-only">Data de Nascimento</label>
    <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento" required>

    <label for="estado" class="sr-only">Estado</label>
    <input type="text" id="estado" name="estado" placeholder="Estado" required>

    <label for="cidade" class="sr-only">Cidade</label>
    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>

    <label for="senha" class="sr-only">Senha</label>
    <input type="password" id="senha" name="senha" placeholder="Senha" required>

    <label for="confirmarSenha" class="sr-only">Confirmar senha</label>
    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha" required>

    <button type="submit">Cadastrar Conta</button>
    </form>
    
    <p>Já tenho uma Conta <a href="#">Entrar</a></p>
  </div>

</body>
</html>
