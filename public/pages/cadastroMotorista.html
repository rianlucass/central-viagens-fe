<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Motorista - Central Viagens</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Central <span>Viagens</span></div>
      <nav>
        <a href="#">Início</a>
        <a href="#">Como Funciona</a>
        <a class="btn-primary" href="/login" >Entrar</a>
        <a class="btn-outline" href="/cadastro-passageiro">Quero viajar</a>
        <a class="btn-outline" href="/cadastro-motorista">Quero oferecer viagens</a>
      </nav>
    </div>
  </header>

  <div class="form-container">
    <h2>Cadastre-se como Motorista!</h2>
    <p>Crie sua conta e faça parte da nossa equipe de motoristas.</p>

    <form id="formCadastroMotorista" novalidate>
      <!-- Usuário -->
      <label for="username" class="sr-only">Nome de Usuário</label>
      <input type="text" id="username" name="usuario.username" placeholder="Nome de Usuário" required autocomplete="username">

      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" name="usuario.email" placeholder="Email" required autocomplete="email">

      <label for="senha" class="sr-only">Senha</label>
      <input type="password" id="senha" name="usuario.password" placeholder="Senha" required autocomplete="new-password">

      <label for="confirmarSenha" class="sr-only">Confirmar senha</label>
      <input type="password" id="confirmarSenha" name="usuario.confirmarSenha" placeholder="Confirmar senha" required>

      <!-- Dados Pessoais -->
      <label for="nome" class="sr-only">Nome Completo</label>
      <input type="text" id="nome" name="dadosPessoais.nome" placeholder="Nome Completo" required>

      <label for="cpf" class="sr-only">CPF</label>
      <input type="text" id="cpf" name="dadosPessoais.cpf" placeholder="CPF" required maxlength="14">

      <label for="telefone" class="sr-only">Telefone</label>
      <input type="tel" id="telefone" name="dadosPessoais.telefone" placeholder="Telefone" required maxlength="15" autocomplete="tel">

      <label for="dataNascimento" class="sr-only">Data de Nascimento</label>
      <input type="text" id="dataNascimento" name="dadosPessoais.dataNascimento" placeholder="Data de Nascimento (dd/mm/aaaa)" required maxlength="10">

      <!-- Endereço -->
      <label for="estado" class="sr-only">Estado</label>
      <input type="text" id="estado" name="endereco.estado" placeholder="Estado" required>

      <label for="cidade" class="sr-only">Cidade</label>
      <input type="text" id="cidade" name="endereco.cidade" placeholder="Cidade" required>

      <label for="cep" class="sr-only">CEP</label>
      <input type="text" id="cep" name="endereco.cep" placeholder="CEP" required maxlength="9">

      <label for="rua" class="sr-only">Rua</label>
      <input type="text" id="rua" name="endereco.rua" placeholder="Rua" required>

      <label for="numero" class="sr-only">Número</label>
      <input type="text" id="numero" name="endereco.numero" placeholder="Número" required>

      <label for="bairro" class="sr-only">Bairro</label>
      <input type="text" id="bairro" name="endereco.bairro" placeholder="Bairro" required>

      <label for="complemento" class="sr-only">Complemento</label>
      <input type="text" id="complemento" name="endereco.complemento" placeholder="Complemento">

      <!-- Dados CNH -->
      <label for="cnh_numero" class="sr-only">Número da CNH</label>
      <input type="text" id="cnh_numero" name="motorista.cnh_numero" placeholder="Número da CNH" required maxlength="20">

      <label for="cnh_categoria" class="sr-only">Categoria da CNH</label>
      <input type="text" id="cnh_categoria" name="motorista.cnh_categoria" placeholder="Categoria da CNH (ex: D)" required maxlength="2">

      <label for="validade_cnh" class="sr-only">Validade da CNH</label>
      <input type="text" id="validade_cnh" name="motorista.validade_cnh" placeholder="Validade da CNH (dd/mm/aaaa)" required maxlength="10">

      <!-- Botão -->
      <button type="submit">Cadastrar Conta</button>
    </form>

    <p> </p>
    <p>Já tem uma Conta? <a href="#">Entrar</a></p>
  </div>

  <script src="../js/cadastroMotorista.js"></script>
</body>
</html>
